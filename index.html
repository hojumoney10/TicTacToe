<!doctype html>
<html lang="en">
    <head>
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="./style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Mate+SC&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="container">
            <div id="content">
                <h1 class="title">Tic Tac Toe</h1>

                <h2 class="message">First move: Player O</h2>
                <h3 class="result">WINNER:</h3>

                <div id="table-background">
                    <table>
                        <tr>
                            <td class="corner1" id="1"></td>
                            <td id="2"></td>
                            <td class="corner2" id="3"></td>
                        </tr>
                        <tr>
                            <td id="4"></td>
                            <td id="5"></td>
                            <td id="6"></td>
                        </tr>
                        <tr>
                            <td class="corner3" id="7"></td>
                            <td id="8"></td>
                            <td class="corner4" id="9"></td>
                        </tr>
                    </table>
                </div>
                <button id="restart">Restart Game</button>
            </div>
        </div>
        
        <script src="./script.js"></script>
    </body>
</html>
